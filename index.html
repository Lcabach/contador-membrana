<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;

      align-items: center;

      padding: 1rem;

    .linea {
      font-size: 2rem;

      text-shadow: 2px 2px 6px black;
    }

    .contador-linea {
      display: flex;
      align-items: baseline;
      justify-content: center;
      gap: 0.3rem;
      flex-wrap: wrap;
    }

    #contador {
      font-size: 4rem;
      text-shadow: 2px 2px 6px black;
    }

    #unidad {
      font-size: 2.5rem;
      text-shadow: 2px 2px 6px black;
    }

    /* ✅ Estilos SOLO para móviles */
    @media (max-width: 768px) {
      .linea {
        font-size: 6vw;
      }

      #contador {
        font-size: 12vw;
      }

      #unidad {
        font-size: 7vw;
      }
    }
  </style>
</head>
