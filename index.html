<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contador de Membrana</title>

  <!-- Odometer CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-default.min.css" />
  
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f4f4f4;
      margin: 0;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
    }

    #unidad {
      font-size: 1.5rem;
      margin-top: 0.5rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div style="display: flex; align-items: baseline; gap: 0.5rem;">
  <h1 id="contador" class="odometer" style="margin: 0;">0</h1>
  <span id="unidad" style="font-size: 2rem; color: #333;">m²</span>
</div>

  <!-- Odometer JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>

  <script>
    const url = 'https://script.google.com/macros/s/AKfycbzEN0T83Xl2xFCHt6Evo-YCPZRyk1Zk7_PQkD28xeodC4T2sR_vfveQMivgym6mahrX/exec'; // ← Reemplaza con tu URL real de Google Apps Script

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const inicio = data.totalAnterior;
        const fin = data.totalActual;
        const tInicio = new Date(data.fechaInicio);
        const tFin = new Date(data.fechaFin);
        const ahora = new Date();

        const duracionTotal = (tFin - tInicio) / 1000; // en segundos
        const incrementoPorSegundo = (fin - inicio) / duracionTotal;

        let segundosTranscurridos = (ahora - tInicio) / 1000;
        let valorActual = inicio + incrementoPorSegundo * segundosTranscurridos;

        // Odometer espera solo números, pero haremos el formateo visual más adelante si es necesario
        const odometer = document.getElementById('contador');

        function actualizar() {
          const ahora = new Date();
          const segundosDesdeInicio = (ahora - tInicio) / 1000;
          const nuevoValor = inicio + incrementoPorSegundo * segundosDesdeInicio;

          // Animación suave
          valorActual += (nuevoValor - valorActual) * 0.1;

          odometer.innerHTML = valorActual.toFixed(3);

          requestAnimationFrame(actualizar);
        }

        actualizar();
      });
  </script>
</body>
</html>
