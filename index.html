<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contador de Membrana</title>

  <!-- Odometer CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/themes/odometer-theme-default.min.css" />

  <style>
    body {
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-image: url('https://imgur.com/zGDSWDP');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .contenedor {
      /*background-color: rgba(0, 0, 0, 0.6);  /*capa oscura semitransparente */*/
      padding: 2rem 3rem;
      border-radius: 1rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
      color: white;
    }

    #unidad {
      font-size: 2rem;
      margin-top: 0.5rem;
      color: white;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      #unidad {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div style="display: flex; align-items: baseline; gap: 0.5rem; justify-content: center;">
      <h1 id="contador" class="odometer">0</h1>
      <span id="unidad">mÂ²</span>
    </div>
  </div>

  <!-- Odometer JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/odometer.js/0.4.8/odometer.min.js"></script>

  <script>
    const url = 'https://script.google.com/macros/s/AKfycbzEN0T83Xl2xFCHt6Evo-YCPZRyk1Zk7_PQkD28xeodC4T2sR_vfveQMivgym6mahrX/exec';

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const inicio = data.totalAnterior;
        const fin = data.totalActual;
        const tInicio = new Date(data.fechaInicio);
        const tFin = new Date(data.fechaFin);
        const ahora = new Date();

        const duracionTotal = (tFin - tInicio) / 1000; // en segundos
        const incrementoPorSegundo = (fin - inicio) / duracionTotal;

        let valorActual = inicio;

        const odometer = document.getElementById('contador');

        function actualizar() {
          const ahora = new Date();

          if (ahora > tFin) {
            odometer.innerHTML = fin.toFixed(3);
            return;
          }

          const segundosDesdeInicio = (ahora - tInicio) / 1000;
          const nuevoValor = inicio + incrementoPorSegundo * segundosDesdeInicio;

          valorActual += (nuevoValor - valorActual) * 0.1;
          odometer.innerHTML = valorActual.toFixed(3);

          requestAnimationFrame(actualizar);
        }

        actualizar();
      })
      .catch(error => {
        console.error("Error al obtener datos:", error);
      });
  </script>
</body>
</html>
